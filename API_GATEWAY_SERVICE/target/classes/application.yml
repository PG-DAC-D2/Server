server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "http://127.0.0.1:3000"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowCredentials: true
            exposedHeaders:
              - "Authorization"
              - "Content-Type"
              - "X-Total-Count"
      routes:
        # USER SERVICE (Spring Boot)
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**,/api/customers/**,/api/merchants/**,/api/admin/**,/api/admins/**
          filters:
            - StripPrefix=1

        # ORDER SERVICE (.NET)
        - id: order-service
          uri: http://localhost:5024
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
            - AuthenticationFilter

        # PRODUCT SERVICE (Node.js)
        - id: product-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/products/**,/api/wishlist/**
          filters:
            - StripPrefix=1
            # - AuthenticationFilter

        # CART SERVICE (.NET)
        - id: cart-service
          uri: http://localhost:5296
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=1
            - AuthenticationFilter

        # NOTIFICATION SERVICE (Spring Boot)
        - id: notification-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - AuthenticationFilter

        # PAYMENT SERVICE (Spring Boot)
        - id: payment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1
            - AuthenticationFilter
