server:
  port: 8080

jwt:
  secret:
    key: "this-is-a-very-long-and-secure-secret-key-that-is-at-least-48-characters"

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      # ✅ GLOBAL CORS CONFIGURATION (Fixed camelCase + exposed headers)
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "http://127.0.0.1:3000"
            allowedHeaders:
              - "*"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowCredentials: true
            exposedHeaders:
              - "Authorization"
              - "Content-Type"
              - "X-Total-Count"
              - "X-User-Id"

      routes:

        # ✅ USER SERVICE (Spring Boot)
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**,/api/customers/**,/api/merchants/**,/api/admin/**,/api/admins/**
          filters:
            - StripPrefix=1

        # Lightweight health endpoints (no AuthenticationFilter) - allow gateway health checks
        - id: payment-health
          uri: http://localhost:8083
          predicates:
            - Path=/api/payments/health
          filters:
            # Rewrite incoming gateway path to the service actuator path
            - RewritePath=/api/payments/health,/actuator/health

        - id: notification-health
          uri: http://localhost:8084
          predicates:
            - Path=/api/notifications/health
          filters:
            # Rewrite incoming gateway path to the service actuator path
            - RewritePath=/api/notifications/health,/actuator/health

        # ✅ ORDER SERVICE (.NET)
        - id: order-service
          uri: http://localhost:5024
          predicates:
            - Path=/api/orders/**
          filters:
            # - AuthenticationFilter
            - StripPrefix=1

        # ✅ PRODUCT SERVICE (Node.js)
        - id: product-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/products/**,/api/wishlist/**,/api/addresses/**
          filters:
            - StripPrefix=1
            # - AuthenticationFilter   # Uncomment if authentication required

        # ✅ CART SERVICE (.NET)
        - id: cart-service
          uri: http://localhost:5296
          predicates:
            - Path=/api/cart/**
          filters:
            # - AuthenticationFilter
            - StripPrefix=1

        # ✅ NOTIFICATION SERVICE (Spring Boot)
        - id: notification-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/notifications/**
          filters:
            - AuthenticationFilter
            - StripPrefix=1

        # ✅ PAYMENT SERVICE (Spring Boot)
        - id: payment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/payments/**
          filters:
            - AuthenticationFilter
            - StripPrefix=1
